<div id="booksApp" class="container">

  <table id="taskTable" class="table table-bordered table-striped table-hover table-condensed ">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year Published</th>
        <th>Publisher</th>
        <th>Page Count</th>
        <th>MSRP</th>
      </tr>
    </thead>
      <tbody>
          <tr v-for="book in books">
              <td>{{ book.id }}</td>
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.yearPublished }}</td>
              <td>{{ book.publisher }}</td>
              <td>{{ book.numberOfPages }}</td>
              <td>{{ prettyDollar(book.msrp) }}</td>

              <td>
              <button type="button" class="btn btn-outline-secondary btn-sm"
                  v-on:click="handleEditBook(book)">Edit</button>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                  v-on:click="postDeleteBook(book)">Delete</button>
              </td>
              
          </tr>
      </tbody>
  </table>

  <h3>Add a book to the table:</h3>
        <form v-on:submit.prevent="postBook"> 
          <div class="mb-3">
              <label for="title" class="form-label">Book Title</label>
              <input type="text" v-model="booksform.title" class="form-control" 
              id="title">
          </div>

          <div class="mb-3">
              <label for="author" class="form-label">Author(s)</label>
              <input type="text" v-model="booksform.author" class="form-control" 
              id="author">
          </div>
            
          <div class="mb-3"> 
              <label for="yearPublished" class="form-label">Year Published</label>
              <input type="number" v-model="booksform.yearPublished" class="form-control" 
              id="yearPublished">
          </div>
          
          <div class="mb-3">
              <label for="publisher" class="form-label">Publisher</label>
              <input type="text" v-model="booksform.publisher" class="form-control" 
              id="publisher">
          </div>

          <div class="mb-3">
              <label for="numberOfPages" class="form-label">Page Count</label>
              <input type="number" v-model="booksform.numberOfPages" class="form-control" 
              id="PageCount">
          </div>

          <div class="mb-3">
              <label for="msrp" class="form-label">MSRP(in $)</label>
              <input type="number" step="0.01" v-model="booksform.msrp" class="form-control" 
              id="msrp">
          </div> 
            <button type="submit" class="btn btn-primary" >{{ selectedBook === null ? "Add " : "Edit"}} Book</button>
            <button type="button" class="btn btn-outline-secondary" 
              v-if="selectedBook"
              v-on:click="handleResetEdit">Cancel</button>  
          </form>
          
</div>
